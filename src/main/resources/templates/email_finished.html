<title>ユーザー登録</title>

	rel="stylesheet" />
<link href="../static/css/piza.css" rel="stylesheet" />
<!--[if lt IE 9]>

<body>
	<div class="container">

		<!-- table -->
		<div class="row">
			<div
				class="
            table-responsiv
            col-md-10
            col-sm-10
            col-xs-12
          ">
				<h3>登録メール送信完了</h3>
				<div>
					<p>
						入力されたメールアドレス宛にユーザー登録用のURLが記載された メールしました。<br>
						メールに記載されたURLをクリックして、ユーザー登録をしてください<br> <br>
						なお送信されたURLの有効期限は現在から24時間以内となります<br>
						24時間を過ぎてしまった場合は、再度登録用URLリクエスト画面から やり直してください。<br> <br>
						正しいメールアドレスを入力しているにもかかわらず メールが届かない場合は、お問い合わせページから問い合わせください<br>
					</p>


				</div>
			</div>
		</div>
	</div>
	<!-- end container -->

		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
