<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ユーザー登録</title>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link href="../static/css/piza.css" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

      <!-- table -->
      <div class="row">
        <div
          class="
            table-responsive
            col-lg-offset-1
            col-lg-10
            col-md-offset-1
            col-md-10
            col-sm-10
            col-xs-12
          "
        >
          <h3 class="text-center">ユーザー登録フォーム</h3>
          <div class="text-center">
            <p>ユーザー情報を入力してください。</p>
            <form action="regist_finished.html">
            	名前：<input type="text" id="name" name="name"><br>
            	ふりがな：<input type="text" id="ruby" name="ruby"><br>
            	郵便番号：<input type="text" id="zip_code" name="zip_code"><br>
            	住所：<input type="text" id="address" name="address"><br>
            	電話番号：<input type="text" id="telephone" name="telephone"><br>
            	パスワード：<input type="password" id="password" name="password"><br>
            	確認パスワード：<input type="password" id="confirm_password" name="confirm_password"><br>
            	<button>登録</button>
            </form>
            
          </div>
        </div>
      </div>
    </div>
    <!-- end container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
  </body>
</html>
