<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ユーザー登録</title>
<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"
	rel="stylesheet" />
<link href="../static/css/piza.css" rel="stylesheet" />
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">

		<!-- table -->
		<div class="row">
			<form method="post" th:action="@{/register/finished}"
				th:object="${userForm}">
				<div
					class="
            table-responsive
            col-lg-offset-1
            col-lg-10
            col-md-offset-1
            col-md-10
            col-sm-10
            col-xs-12
          ">
					<h3 class="text-center">ユーザー登録フォーム</h3>
					<div class="text-center">

						<p>ユーザー情報を入力してください。</p>
						<table class="table table-striped item-list-table">
							<tbody>
								<tr>
									<td>お名前</td>
									<td><div th:errors="*{name}" class="control-label text-left"
											style="color: red"></div>
										<input type="text" id="name" name="name" th:field="*{name}"
										class="form-control"></td>
								</tr>
								<tr>
									<td>ふりがな</td>
									<td><div th:errors="*{ruby}" class="control-label text-left"
											style="color: red"></div>
										<input type="text" id="ruby" name="ruby" th:field="*{ruby}"
										class="form-control"></td>
								</tr>
								<tr>
									<td>郵便番号</td>
									<td><div th:errors="*{zipCode}" class="control-label text-left"
											style="color: red"></div>
										<input type="text" id="zip_code" name="zip_code"
										th:field="*{zipCode}" class="form-control"></td>
								</tr>
								<tr>
									<td>住所</td>
									<td><div th:errors="*{address}" class="control-label text-left"
											style="color: red"></div>
										<input type="text" id="address" name="address"
										th:field="*{address}" class="form-control"></td>
								</tr>
								<tr>
									<td>電話番号</td>
									<td><div th:errors="*{telephone}" class="control-label text-left"
											style="color: red"></div>
										<input type="text" id="telephone" name="telephone"
										th:field="*{telephone}" class="form-control"></td>
								</tr>
								<tr>
									<td>パスワード</td>
									<td><div th:errors="*{password}" class="control-label text-left"
											style="color: red"></div>
										<input type="password" id="password" name="password"
										th:field="*{password}" class="form-control"></td>
								</tr>
								<tr>
									<td>確認パスワード</td>
									<td><div th:errors="*{confirmPassword}"
											class="control-label text-left" style="color: red"></div>
										<div th:text="${message}" class="control-label text-left"
											style="color: red"></div>
										<input type="password" id="confirm_password"
										name="confirm_password" th:field="*{confirmPassword}"
										class="form-control"></td>
								</tr>
							</tbody>
						</table>
						<div class="form-group">
							<button type="submit" class="btn btn-primary">登録</button>
							<button type="reset" class="btn btn-primary">クリア</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
